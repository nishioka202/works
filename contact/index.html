                </ul>
            </nav>
            <div class="Toggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <main>
        <ul class="pan">
            <li><a href="../index.html">HOME</a></li>
            <li>お問い合わせ</li>
        </ul>

        <!-- セクション -->
        <section class="section form">
            <h2>お問い合わせ</h2>
            <p class="hissu">※必須</p>

            <form action="test_mail.html" method="post">
                <!-- お名前 -->
                <div class="form-group">
                    <label for="name" class="form-label">お名前<span>※</span></label>
                    <div>
                        <input type="text" name="name" id="name">
                    </div>
                </div>

                <!-- フリガナ -->
                <div class="form-group">
                    <label for="firigana" class="form-label">フリガナ<span>※</span></label>
                    <div>
                        <input type="text" name="furigana" id="furigana">
                    </div>
                </div>

                <!-- E-Mail -->
                <div class="form-group">
                    <label for="mail" class="form-label">E-mail<span>※</span></label>
                    <div>
                        <input type="email" name="mail" id="mail">
                    </div>
                </div>

                <!-- 電話番号 -->
                <div class="form-group">
                    <label for="tel" class="form-label">電話番号</label>
                    <div>
                        <input type="tel" name="tel" id="tel">
                    </div>
                </div>

                <!-- お問い合わせ種別 -->
                <div class="form-group">
                    <label for="messageType" class="form-label">お問い合わせ種別<span>※</span></label>
                    <div>
                        <select name="messageType" id="messageType">
                            <option value="選択してください">選択してください</option>
                            <option value="商品について">商品について</option>
                            <option value="ご注文・配送について">ご注文・配送について</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                </div>

                <!-- お問い合わせ内容 -->
                <div class="form-group">
                    <label for="yourInquiry" class="form-label">お問い合わせ内容<span>※</span></label>
                    <div>
                        <textarea name="content" id="yourInquiry" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <!-- 個人情報同意 -->
                <div>
                    <input type="checkbox" class="checkbox">
                    <label for="checkbox">利用規約および個人情報の取り扱いについて同意する</label>
                </div>

                <!-- 送信ボタン -->
                <div class="form-btn">
                    <button type="submit" disabled>送信する</button>
                </div>

            </form>
        </section>

    </main>
